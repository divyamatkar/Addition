<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            background: #f4f7fa;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #357ab8;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2b2b2b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Factorial Finder</h1>
    <input id="num" type="number" placeholder="Enter a number">
    <button onclick="fact()">Calculate</button>
    <h2 id="result"></h2>
</div>

<script>
function fact(){
    let n = Number(document.getElementById("num").value);
    let f = 1;
    for(let i=1;i<=n;i++){ 
        f *= i;
    }
    document.getElementById("result").innerHTML = "Factorial = " + f;
}
</script>

</body>
</html>
