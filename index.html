<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX XMLHttpRequest</title>

    <style>
        body {
            font-family: Arial;
            background: #eef3ff;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
        }

        pre {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 6px;
            max-height: 250px;
            overflow: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>AJAX Fetch Remote Data using XMLHttpRequest</h2>
        <p>Click the button below to load data from a remote server:</p>

        <button onclick="loadData()">Fetch Data</button>

        <h3 class="mt-3">Response:</h3>
        <pre id="result">Click the button to load data...</pre>
    </div>

    <script>
        function loadData() {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "https://jsonplaceholder.typicode.com/posts/1", true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById("result").textContent = xhr.responseText;
                    } else {
                        document.getElementById("result").textContent = "Error fetching data!";
                    }
                }
            };

            xhr.send();
        }
    </script>

</body>
</html>
