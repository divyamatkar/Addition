<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>

    <style>
        body {
            background: #e9eef5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            width: 400px;
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #222;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3f82ff;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #2c6ae0;
        }

        #result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #2b2b2b;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Add Two Numbers</h2>

        <label>Enter Number 1:</label>
        <input type="number" id="num1" placeholder="Enter first number">

        <label>Enter Number 2:</label>
        <input type="number" id="num2" placeholder="Enter second number">

        <button onclick="addNumbers()">Add</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function addNumbers() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);
            let sum = a + b;

            document.getElementById("result").innerHTML = "Result: " + sum;
        }
    </script>

</body>
</html>
